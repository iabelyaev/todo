<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Write down your task so that you don 't forget to complete it" />
    <meta  name="keywords" content="TodoList"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>TodoList</title>
  </head>
  <body>
    <div>
      <button class="button-theme" type="button">
        Сменить тему
      </button>
    </div>
    <main class="main">
      <div class="container">
        <section class="todo" id="todo">
          <h1>todo</h1>
          <input class="todo__new" type="text" required>
        </section>
        <section class="todo-main" id="todo-main">
            <input class="todo__button" type="checkbox" id="checkStrelka">
            <label for="checkStrelka" class="todo__button--control"></label>
          <ul class="todo__list"></ul>
          <footer class="todo-main__footer">
            <div class="todo-main__footer-inner">
              <span class="todo-main__count"><span class="count"></span> item</span>
              <div class="filters">
                <a class="filters__link filters__link--active" id="all" href="#/">
                  all
                </a>
                <a class="filters__link" id="active" href="#/active">
                  active
                </a>
                <a class="filters__link" id="completed" href="#/completed">
                  completed
                </a>
              </div>
              <div>
                <button class="filters__button">
                  Clear completed
                </button>
              </div>
            </div>
          </footer>
        </section>
      </div>

      <span class="todo-main__manual">
        Double-click to edit a todo
      </span>
    </main>
    <footer class="footer">
      <div>
        <p>Copyright © 2023 by Yaroslav Belyaev</p>
      </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
